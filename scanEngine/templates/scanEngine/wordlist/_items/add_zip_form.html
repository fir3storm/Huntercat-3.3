<div class="col-lg-12 layout-spacing">
    <div class="statbox widget box box-shadow">
        <div class="widget-header">
            <div class="row">
                <div class="col-12">
                    <h4>{{widget_title}}</h4>
                </div>
            </div>
        </div>
          <div class="widget-content widget-content-area">
                <form class="simple-example" action="../addZip" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div>
                        <p>Select the wordlist file</p>
                        <p class="text-warning">You can also upload a *.zip file</p>
                    </div>
                    <div class="custom-file mb-4">
                        {{ form.upload_file }}
                        <label class="custom-file-label" for="txtFile">Choosse *.zip file</label>
                    </div>
                </div>
                <button class="btn btn-primary submit-fn mt-2 float-right" type="submit">{{button_title}}</button>
            </form>
        </div>
    </div>
</div>
